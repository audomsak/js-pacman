<html>
  <head>
    <title>HardCore PacMan</title>
    <meta name="description" content="HardCore PacMan is an arcade game developed by Nicolas DUBIEN" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, follow" />
      
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <script type="text/javascript" src="js/pacman.js"></script>
    <script type="text/javascript">
      document.onkeydown = function(e){
        if (e.keyCode == 37) //left
          pc_pacman_next_direction = pc_LEFT;
        else if (e.keyCode == 38) //up
          pc_pacman_next_direction = pc_UP;
        else if (e.keyCode == 39) //right
          pc_pacman_next_direction = pc_RIGHT;
        else if (e.keyCode == 40) //down
          pc_pacman_next_direction = pc_DOWN;
      };
    </script>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all" />
  </head>
  <body onload="onLoadDisplay()">
    <div id="fb-root"></div>
    <script src="//connect.facebook.net/en_US/all.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1429099524039083',
          xfbml      : true,
          version    : 'v2.0'
        });
        
        FB.login(function(response) {
          if(response.authResponse) {
            accessToken = response.authResponse.accessToken;
          } else
            alert("Unable to access to your account");
        }, {scope: ['publish_actions']});
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <canvas id="myCanvas" height="0" width="0"></canvas>
    <div class="game">
      <span id="score">0</span>
      <span id="lifes">0</span>
      <span id="multiplicator">1</span>
    </div>
